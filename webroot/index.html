<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>pullpub example</title>
    <style type="text/css">
    body {
      font-family: Arial;
      background-color: #aaaaaa;
    }

    .round {
      border-radius: 5px;
      border: 1px solid #aaaaaa;
      overflow: hidden;
      display: inline-block;
    }

    .page {
      margin: 20px;
      padding: 30px;
      background-color: #ffffff;
      max-width: 1000px;
      display: inline-block;
      text-align: left;
    }

    .page-wrapper {
      text-align: center;
    }
  </style>
</head>

<body>
<div class="page-wrapper">
    <div class="page round">
        <h1>Hello, pullpub!</h1>
        <p>This is an example website!</p>
    </div>
</div>
</body>

</html>
